# Path to data folder
#data_path: 'D:/ULg_PhD_work/datasets/resite_ip/'
data_path: '/home/dcradu/data/resite_ip/'

# Spatial resolution (in degrees) of the potential sites.
spatial_resolution: 0.25
# Start time and end time of the analysis.
time_slice: ['2010-01-01T00:00', '2019-12-31T23:00']
# Technologies to deploy.
regions: ['EU']
technologies: ['wind_onshore']
deployments: [[560]]

siting_params:
  smooth_measure: 'mean'
  # Defines how \alpha is considered in space and time.
  alpha: 'load_central'
  # Normalization procedures (detailed in tools.py). (min, max)
  norm_type: 'max'
  # Time-window length used to compute the criticality indicator. Integer value.
  delta: 1
  # Solution method: BB or HEU or RAND or GRED.
  c: 112

  solution_method:
    BB:
      # Branch & Bound
      set: False
      mir: False
      solver: 'gurobi'
      mipgap: 0.01
      timelimit: 43200
      threads: 36
    MIRSA:
      # Simulated Annealing with Local Search
      set: False
      neighborhood: 1
      no_iterations: 2000
      no_epochs: 500
      initial_temp: 200.
      no_runs: 50
      algorithm: 'SALS' # 'GLS' (Greedy Local Search), 'RSSA', 'SALS', 'STGHSAS', 'STGHSAP'
    GRED_DET:
      set: False
      no_runs: 10
      p: 0
      algorithm: 'TGH'
    GRED_STO:
      set: False
      p: 27 # 10% of 10150 locations
      no_runs: 200
      algorithm: 'STGH'
    RAND:
      # Random Search
      set: False
      no_iterations: 1000
      no_epochs: 1000
      no_runs: 200
      algorithm: 'RS'
    SGHLS:
      # Stochastic greedy & simulated annealing
      set: True
      neighborhood: 1
      no_iterations: 2000
      no_epochs: 500
      initial_temp: 200.
      no_runs_LS: 50
      algorithm: 'STGHSAP' # 'STGHSAP'
      p: 27 # 10% of 10150 locations
      no_runs_SGH: 200
