# Path to data folder
#data_path: 'D:/ULg_PhD_work/datasets/resite_ip/'
data_path: '/data/dcradu/resite_ip/'

# Spatial resolution (in degrees) of the potential sites.
spatial_resolution: 0.25
# Start time and end time of the analysis.
time_slice: ['2010-01-01T00:00', '2019-12-31T23:00']
resampling_rate: 1
# Technologies to deploy.
#regions: ['DE', 'FR', 'ES', 'GB', 'IT', 'SE', 'PL', 'NO', 'NL', 'PT', 'AT', 'GR', 'IE', 'DK', 'FI', 'RO', 'BE',
#          'BG', 'LT', 'CZ', 'EE', 'HU', 'LU', 'SI', 'SK', 'HR', 'LV', 'CH']
regions: ['EU']
technologies: ['wind_onshore']
#deployments: [[70], [36.4], [35], [15], [13.6], [12], [10.5], [10], [8], [7], [6.7], [6.2], [5.6], [5], [5], [4.5],
#              [4.4], [1.2], [1.1], [1.9], [0.7], [0.3], [0.1], [0.1], [0.3], [1.5], [0.5], [0.6]]
deployments: [[263]]
criterion: 'AverageVariability' # ["AverageVariability", "MaxVariability", "AverageResidualDemand", "MaxResidualDemand", "Criticality", "Correlation", "PROD"]

siting_params:
  CRIT:
    load_coverage: 0.23
    # Defines how \alpha is considered in space and time.
    alpha:
      method: 'potential' # 'potential'
      coverage: 'system' # 'partition'
      smoothing: 'mean' # 'median'
      norm: 'min' # 'max'
    # Time-window length used to compute the criticality indicator. Integer value.
    delta: 1                          # \in \mathbb{N}
    # Threshold
    c: 0.1                            # \in [0, 1]
  MUSS:
    alpha: 0.5
    tau: 1
    biobj: "MaxVariability"
    algorithm: "forward"
