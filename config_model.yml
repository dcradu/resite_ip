# Path to data folder
#data_path: 'D:/ULg_PhD_work/datasets/resite_ip/'
data_path: '/data/dcradu/resite_ip/'

# Spatial resolution (in degrees) of the potential sites.
spatial_resolution: 0.28
# Start time and end time of the analysis.
time_slice: ['2016-01-01T00:00', '2018-12-31T23:00']
# Technologies to deploy.
regions: ['GB', 'NL', 'FR', 'DE', 'DK', 'NO', 'PL', 'IE', 'IT', 'SE', 'FI', 'ES', 'GR', 'PT', 'BE', 'LT', 'LV', 'EE']
technologies: ['wind_offshore']
deployments: [[48], [36], [35], [22], [21], [18], [17], [14], [12], [12], [9], [8], [6], [6], [3], [3], [2], [1]]
# deployments: [[21], [16], [15], [10], [9], [8], [8], [6], [6], [6], [4], [4], [3], [3], [2], [2], [1], [1]]
# deployments: [[14], [10], [10], [6], [6], [5], [5], [4], [4], [4], [3], [3], [2], [2], [1], [1], [1], [1]]
# deployments: [[10], [8], [7], [5], [5], [4], [4], [3], [3], [3], [2], [2], [2], [2], [1], [1], [1], [1]]

siting_params:
  smooth_measure: 'mean'
  # Defines how \alpha is considered in space and time.
  alpha: 'load_central'
  # Normalization procedures (detailed in tools.py). (min, max)
  norm_type: 'max'
  # Time-window length used to compute the criticality indicator. Integer value.
  delta: 1
  # Solution method: BB or HEU or RAND or GRED.
  solution_method:
    BB:
      # Branch & Bound
      set: False
      c: 1
      solver: 'gurobi'
      mipgap: 0.05
      timelimit: 1800
      threads: 4
    MIRSA:
      # Simulated Annealing with Local Search
      set: True
      c: [27, 68, 136] # [136, 62, 41, 32]
      neighborhood: 1
      no_iterations: 1000
      no_epochs: 1000
      initial_temp: 200.
      no_runs: 50
      algorithm: 'SALS' #'GLS'
    GRED:
      set: False
      epsilon: 0.001
      c: [1, 106, 212, 318, 424, 530]
      no_runs: 1
      algorithm: 'RGH' # SGA
    RAND:
      # Random Search
      set: False
      c: [318]
      no_iterations: 50
      no_epochs: 500
      no_runs: 1
      algorithm: 'RS'
